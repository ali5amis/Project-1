<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>FlashMemoryGame</title>

        <div class="card">
            <div class="front" id="4"><img src="./imgs/2.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front" id="5"><img src="./imgs/3.png" alt=""></div>

            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front" id="11"><img src="./imgs/9.png" alt=""></div>
            <div class="back"></div>
        </div>
        <div class="card">
            <div class="front" id="12"><img src="./imgs/10.png" alt=""></div>
            <div class="back"></div>
        </div>
    </div>
    <div class="quit">
        <button class="exit">Quit Game</button>
        <button class="playagain">Play Again</button>
        <button><a href="./index1.html">Level 2</a></button>
